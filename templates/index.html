{% extends 'base.html' %}

{% block content %}

    <form method="GET">
      <h4>Type Your Target Word</h4>
      <br>
      <input type="text" name="q" placeholder="Search">
      {% csrf_token %}
      <button type="submit">Search</button>
    </form>
    
    <br><hr><hr>
      {% if temp == "Search" %}
        <center><h4>Your Searched Word by "{{ q }}"</h4></center>
      {% else %}
        <center><h4>All Word List</h4></center>
      {% endif %}
      <div class="table-responsive">
        <table class="table table-striped table-sm">
          <thead>
            <tr>
              <th>Word</th>
              <th>Mean</th>
              <!-- <th>Header</th> -->
            </tr>
          </thead>
          
          <tbody>
            {% for word in all_word %}
              <tr>
                <td>{{ word.main_word }}</td>
                <td>{{ word.mean_word }}</td>
              </tr>
            {% endfor %}
          </tbody>
        </table>
      </div>

{% endblock %}
